name: my_bike
description: Follow your bike's needs

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.96.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  # External dependencies
  sqflite: ^1.3.0
  cached_network_image: ^2.3.2+1
  percent_indicator: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
     - images/icons/vehicles/
     - images/icons/components/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Regular.ttf
          weight: 400